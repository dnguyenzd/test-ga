name: Comment

on:
  pull_request:

jobs:
  comment:
    name: Comment
    runs-on: ubuntu-20.04
    steps:
      - uses: zendesk/github-script@v6
        name: Create status
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `A test comment`
            })
